<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f5"/>
      <stop offset="100%" style="stop-color:#a0a0b0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative orbs -->
  <circle cx="200" cy="150" r="150" fill="#ff4d6d" opacity="0.15" filter="blur(60px)"/>
  <circle cx="1000" cy="480" r="150" fill="#00d4aa" opacity="0.15" filter="blur(60px)"/>
  <circle cx="600" cy="315" r="200" fill="#ffb347" opacity="0.1" filter="blur(80px)"/>

  <!-- Glass card background -->
  <rect x="100" y="165" width="1000" height="300" rx="24" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="280"
        font-family="Georgia, serif"
        font-size="72"
        font-weight="700"
        fill="url(#title-grad)"
        text-anchor="middle"
        letter-spacing="-2">
    DAILY WRAP
  </text>

  <!-- Subtitle -->
  <text x="600" y="340"
        font-family="Georgia, serif"
        font-size="28"
        fill="#b8b8c8"
        text-anchor="middle"
        letter-spacing="8">
    어제 하루, 한눈에
  </text>

  <!-- Description -->
  <text x="600" y="410"
        font-family="sans-serif"
        font-size="20"
        fill="#888898"
        text-anchor="middle">
    AI 뉴스 큐레이션 서비스
  </text>

  <!-- Section indicators -->
  <circle cx="480" cy="500" r="8" fill="#ff4d6d"/>
  <text x="500" y="506" font-family="sans-serif" font-size="14" fill="#b8b8c8">정치</text>

  <circle cx="580" cy="500" r="8" fill="#00d4aa"/>
  <text x="600" y="506" font-family="sans-serif" font-size="14" fill="#b8b8c8">경제</text>

  <circle cx="680" cy="500" r="8" fill="#ffb347"/>
  <text x="700" y="506" font-family="sans-serif" font-size="14" fill="#b8b8c8">사회</text>
</svg>
